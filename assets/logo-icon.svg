<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 120 120">
  <defs>
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="2" stdDeviation="3" flood-opacity="0.2"/>
    </filter>
  </defs>
  
  <!-- Upper curved arrow (Lime Green) -->
  <path d="M 30 35 Q 40 15, 70 20 Q 90 23, 95 40" 
        fill="none" 
        stroke="#B5D334" 
        stroke-width="10" 
        stroke-linecap="round"/>
  <path d="M 90 30 L 100 42 L 88 45 Z" 
        fill="#B5D334"/>
  
  <!-- Lower curved arrow (Purple) -->
  <path d="M 90 85 Q 80 105, 50 100 Q 30 97, 25 80" 
        fill="none" 
        stroke="#9C27B0" 
        stroke-width="10" 
        stroke-linecap="round"/>
  <path d="M 30 90 L 20 78 L 32 75 Z" 
        fill="#9C27B0"/>
  
  <!-- Globe in center -->
  <g filter="url(#shadow)">
    <!-- Outer circle -->
    <circle cx="60" cy="60" r="22" 
            fill="none" 
            stroke="#555" 
            stroke-width="2.5"/>
    
    <!-- Vertical line (meridian) -->
    <line x1="60" y1="38" x2="60" y2="82" 
          stroke="#555" 
          stroke-width="2"/>
    
    <!-- Horizontal line (equator) -->
    <ellipse cx="60" cy="60" rx="22" ry="8" 
             fill="none" 
             stroke="#555" 
             stroke-width="2"/>
    
    <!-- Vertical ellipse -->
    <ellipse cx="60" cy="60" rx="9" ry="22" 
             fill="none" 
             stroke="#555" 
             stroke-width="2"/>
  </g>
  
  <!-- Small circle at center of globe -->
  <circle cx="60" cy="60" r="3" fill="#666"/>
</svg>
